<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input::placeholder {
            color: #999;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 40px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h3 {
            color: #333;
            font-size: 1.3rem;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .result-content {
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #f99;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .examples h4 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .example-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-link {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #667eea;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .example-link:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Webpage Summarizer</h1>
            <p>Paste a link to any article or news to get a concise summary</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="urlInput">Page URL:</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="https://example.com/article"
                    required
                >
            </div>
            
            <button id="retellBtn" class="btn">
                ü™Ñ Get Summary
            </button>
            
            <div id="error" class="error"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing webpage...</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-header">
                    <h3>üìù Summary:</h3>
                    <button class="copy-btn" id="copyBtn">üìã Copy</button>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
            
            <div class="examples">
                <h4>Try with these examples:</h4>
                <div class="example-links">
                    <a href="#" class="example-link" data-url="https://en.wikipedia.org/wiki/Artificial_intelligence">Wikipedia: AI</a>
                    <a href="#" class="example-link" data-url="https://techcrunch.com/">TechCrunch</a>
                    <a href="#" class="example-link" data-url="https://www.bbc.com/news">BBC News</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI-powered summarization using Llama 3.1</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        document.getElementById('retellBtn').addEventListener('click', getRetell);
        document.getElementById('copyBtn').addEventListener('click', copyResult);
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getRetell();
        });
        
        
        document.querySelectorAll('.example-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('urlInput').value = this.dataset.url;
                getRetell();
            });
        });
        
        async function getRetell() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            
            try {
                new URL(url);
            } catch {
                showError('Please enter a valid URL');
                return;
            }
            
            
            hideError();
            hideResult();
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}/retell?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Server error');
                }
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                showResult(data.response);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        function showResult(text) {
            const container = document.getElementById('resultContainer');
            const content = document.getElementById('resultContent');
            
            content.textContent = text;
            container.classList.add('show');
            
            
            container.scrollIntoView({ behavior: 'smooth' });
        }
        
        function hideResult() {
            document.getElementById('resultContainer').classList.remove('show');
        }
        
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('retellBtn').disabled = true;
            document.getElementById('retellBtn').textContent = 'Processing...';
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('retellBtn').disabled = false;
            document.getElementById('retellBtn').textContent = 'ü™Ñ Get Summary';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
        
        async function copyResult() {
            const text = document.getElementById('resultContent').textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                
                
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            } catch (err) {
                showError('Failed to copy text');
            }
        }
    </script>
</body>
</html>
